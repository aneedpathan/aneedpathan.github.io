<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Earn Coins</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#0b0f1a;
  color:#fff;
  font-family:Arial;
  text-align:center;
  padding:20px;
}
.card{
  background:#121a2f;
  border-radius:14px;
  padding:20px;
  margin:15px auto;
  max-width:420px;
}
button{
  background:#1ecb4f;
  color:#000;
  border:none;
  padding:15px;
  width:100%;
  font-size:18px;
  border-radius:10px;
}
button:disabled{
  opacity:.5;
}
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-top:10px;
  font-size:16px;
}
.warn{
  color:#ffcc00;
  font-size:13px;
  margin-top:8px;
}
.lock{
  color:#00ffcc;
  font-size:13px;
  margin-top:6px;
}
</style>
</head>

<body>

<h2>üí∞ Earn Coins</h2>

<div class="card">
  <b>User ID:</b> <span id="uid">---</span><br><br>
  <b>Total Coins:</b> <span id="coins">0</span>
</div>

<div class="card" id="upiBox">
  <h3>üîê Add Your UPI ID</h3>

  <input 
    id="upi"
    placeholder="example@upi"
    inputmode="email"
    autocomplete="on"
  >

  <button onclick="saveUpi()">Save UPI ID</button>

  <div class="warn">
    ‚ö†Ô∏è Warning / ‡§ö‡•á‡§§‡§æ‡§µ‡§®‡•Ä<br>
    Aapke dwara kamayi gayi rakam isi UPI ID / number par transfer hogi.<br>
    Once save karne ke baad ise change nahi kiya ja sakta.
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbz4NJNIwumeIrfQLG7xLneFsfbyGqPyD8ij3n3YCm5pGQXJFMPlR3-pYQex5hCHzHilIQ/exec";
const uid = new URLSearchParams(location.search).get("uid");
document.getElementById("uid").innerText = uid;

function loadData(){
  fetch(`${API}?uid=${uid}`)
  .then(r=>r.json())
  .then(d=>{
    document.getElementById("coins").innerText = d.coins;
    if(d.upi){
      document.getElementById("upiBox").innerHTML =
        `<b>UPI ID üîí</b><br>
         ${d.upi}
         <div class="lock">
           Locked ‚úî<br>
           Isi UPI ID par payment hogi. Change possible nahi hai.
         </div>`;
    }
  });
}
loadData();

function saveUpi(){
  const u = document.getElementById("upi").value.trim().toLowerCase();

  if(!u.includes("@")){
    alert("‚ùå Invalid UPI ID");
    return;
  }

  if(u.includes("gmail.com") || u.includes("yahoo.com") || u.includes("outlook.com")){
    alert("‚ùå Gmail / Email ID allowed nahi hai.\nPlease enter valid UPI ID.");
    return;
  }

  fetch(`${API}?uid=${uid}&upi=${u}`)
  .then(()=>loadData());
}
</script>

</body>
</html>
