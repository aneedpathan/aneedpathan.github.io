<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Earn Coins</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
 background:#0b0f1a;
 color:#fff;
 font-family:Arial;
 text-align:center;
 padding:20px;
}
.card{
 background:#121a2f;
 border-radius:16px;
 padding:20px;
 margin:15px auto;
 max-width:420px;
}
input{
 width:100%;
 padding:14px;
 border-radius:10px;
 border:none;
 font-size:16px;
 margin-top:10px;
}
button{
 background:#1ecb4f;
 color:#000;
 border:none;
 padding:15px;
 width:100%;
 font-size:18px;
 border-radius:12px;
 margin-top:12px;
 cursor:pointer;
}
.suggest{
 background:#0d1428;
 padding:12px;
 border-radius:10px;
 margin-top:6px;
 cursor:pointer;
 text-align:left;
}
.suggest:hover{background:#1a275a;}
.warn{
 color:#ffcc00;
 font-size:13px;
 margin-top:10px;
}
.disabled{
 opacity:.6;
 pointer-events:none;
}
.coming{
 opacity:.6;
 font-size:14px;
}
</style>
</head>

<body>

<h2>üí∞ Earn Coins</h2>

<div class="card">
 <b>User ID:</b> <span id="uid">---</span><br><br>
 <b>Total Coins:</b> <span id="coins">0</span>
</div>

<div class="card disabled">
 <h3>ü§ë Earn Money</h3>
 <div class="coming">üöß This feature coming soon</div>
</div>

<div class="card" id="upiBox">
 <h3>üîê Add Your UPI ID</h3>

 <input id="upiInput" inputmode="numeric"
  placeholder="Enter mobile number"
  oninput="showSuggestions()">

 <div id="suggestions"></div>

 <button onclick="saveUpi()">Save UPI ID</button>

 <div class="warn">
 ‚ö†Ô∏è Warning / ‡§ö‡•á‡§§‡§æ‡§µ‡§®‡•Ä<br>
 Aapke dwara kamayi gayi rakam isi UPI ID par transfer hogi.<br>
 Once save karne ke baad change nahi hogi.
 </div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbz4NJNIwumeIrfQLG7xLneFsfbyGqPyD8ij3n3YCm5pGQXJFMPlR3-pYQex5hCHzHilIQ/exec";
const uid=new URLSearchParams(location.search).get("uid");
document.getElementById("uid").innerText=uid||"Unknown";

let selectedUpi="";

function load(){
 fetch(`${API}?uid=${uid}`)
 .then(r=>r.json())
 .then(d=>{
  document.getElementById("coins").innerText=d.coins||0;
  if(d.upi) lockUpi(d.upi);
 });
}
load();

function showSuggestions(){
 const n=document.getElementById("upiInput").value.trim();
 const box=document.getElementById("suggestions");
 box.innerHTML="";
 selectedUpi="";

 if(n.length<10) return;

 const list=[
  `${n}@paytm`,
  `${n}@ybl`,
  `${n}@upi`,
  `${n}@axl`
 ];

 list.forEach(u=>{
  box.innerHTML+=`
   <div class="suggest" onclick="selectUpi('${u}')">
    ${u}
   </div>`;
 });
}

function selectUpi(upi){
 selectedUpi=upi;
 document.getElementById("upiInput").value=upi;
 document.getElementById("suggestions").innerHTML="";
}

function saveUpi(){
 if(!selectedUpi){
  alert("Please select a valid UPI ID");
  return;
 }

 if(!confirm(
  `Confirm UPI ID?\n${selectedUpi}\n\nOnce saved cannot be changed`
 )) return;

 fetch(`${API}?uid=${uid}&upi=${selectedUpi}`)
 .then(()=>lockUpi(selectedUpi));
}

function lockUpi(upi){
 document.getElementById("upiBox").innerHTML=`
  <h3>üîí UPI Locked</h3>
  <b>${upi}</b>
  <div class="warn">
   Aapki kamayi isi UPI ID par transfer hogi.<br>
   Change allowed nahi hai.
  </div>
 `;
}
</script>

</body>
</html>
