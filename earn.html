<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Earn Coins</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:linear-gradient(160deg,#0b0f1a,#070a14);
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  padding:20px;
}

h2{text-align:center;margin-bottom:15px}

.card{
  background:#121a2f;
  border-radius:16px;
  padding:20px;
  margin:15px auto;
  max-width:420px;
  box-shadow:0 0 25px rgba(0,0,0,.4);
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:16px;
  margin-top:10px;
  outline:none;
}

button{
  width:100%;
  margin-top:15px;
  padding:15px;
  border-radius:12px;
  border:none;
  background:#1ecb4f;
  color:#000;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

.warn{
  color:#ffcc00;
  font-size:13px;
  margin-top:12px;
  line-height:1.5;
}

.locked{
  background:#0d1428;
  padding:15px;
  border-radius:12px;
  font-size:15px;
}

.future{
  opacity:.6;
  font-size:14px;
  margin-top:10px;
}
</style>
</head>

<body>

<h2>üí∞ Earn Coins</h2>

<div class="card">
  <b>User ID:</b> <span id="uid">---</span><br><br>
  <b>Total Coins:</b> <span id="coins">0</span>
  <div class="future">üöÄ Withdrawal feature coming soon</div>
</div>

<div class="card" id="upiBox">
  <h3>üîê Add Your UPI ID</h3>

  <input id="upi" inputmode="text" placeholder="example@upi">

  <button onclick="saveUpi()">Save UPI ID</button>

  <div class="warn">
    ‚ö†Ô∏è Warning / ‡§ö‡•á‡§§‡§æ‡§µ‡§®‡•Ä<br>
    Aapke dwara kamayi gayi rakam isi UPI ID par transfer hogi.<br>
    Once save karne ke baad ise change nahi kiya ja sakta.
  </div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbz4NJNIwumeIrfQLG7xLneFsfbyGqPyD8ij3n3YCm5pGQXJFMPlR3-pYQex5hCHzHilIQ/exec";

const uid=new URLSearchParams(location.search).get("uid");
document.getElementById("uid").innerText=uid||"Unknown";

function isValidUPI(u){
 if(!u.includes("@")) return false;
 const block=["gmail","yahoo","outlook","hotmail"];
 for(let i of block){
  if(u.toLowerCase().includes(i)) return false;
 }
 return true;
}

function loadData(){
 fetch(`${API}?uid=${uid}`)
 .then(r=>r.json())
 .then(d=>{
  document.getElementById("coins").innerText=d.coins||0;
  if(d.upi){
   document.getElementById("upiBox").innerHTML=`
    <div class="locked">
     üîí <b>UPI ID Locked</b><br><br>
     ${d.upi}<br><br>
     <span class="warn">
      Payment isi UPI ID par hogi.<br>
      Change allowed nahi hai.
     </span>
    </div>`;
  }
 });
}
loadData();

function saveUpi(){
 const u=document.getElementById("upi").value.trim();

 if(!isValidUPI(u)){
  alert("‚ùå Invalid UPI ID\nExample: 9876543210@paytm");
  return;
 }

 const msg=`‚ö†Ô∏è WARNING / ‡§ö‡•á‡§§‡§æ‡§µ‡§®‡•Ä

Aapke dwara kamayi gayi rakam
isi UPI ID par transfer hogi.

Once save karne ke baad
UPI ID change nahi ki ja sakti.

Are you sure?`;

 if(!confirm(msg)) return;

 fetch(`${API}?uid=${uid}&upi=${u}`)
 .then(()=>{
  alert("‚úÖ UPI ID Saved & Locked");
  loadData();
 });
}
</script>

</body>
</html>
