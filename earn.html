<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Earn Coins</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
 background:#0b0f1a;
 color:#fff;
 font-family:Arial;
 text-align:center;
 padding:20px;
}
.card{
 background:#121a2f;
 border-radius:16px;
 padding:20px;
 margin:15px auto;
 max-width:420px;
}
input{
 width:100%;
 padding:14px;
 border-radius:10px;
 border:none;
 font-size:16px;
 margin-top:10px;
}
button{
 background:#1ecb4f;
 color:#000;
 border:none;
 padding:15px;
 width:100%;
 font-size:18px;
 border-radius:12px;
 margin-top:12px;
 cursor:pointer;
}
.option{
 background:#0d1428;
 padding:12px;
 border-radius:10px;
 margin-top:8px;
 cursor:pointer;
}
.warn{
 color:#ffcc00;
 font-size:13px;
 margin-top:10px;
}
.coming{
 opacity:.6;
 font-size:14px;
 margin-top:8px;
}
.disabled{
 opacity:.5;
 pointer-events:none;
}
</style>
</head>

<body>

<h2>üí∞ Earn Coins</h2>

<!-- USER INFO -->
<div class="card">
 <b>User ID:</b> <span id="uid">---</span><br><br>
 <b>Total Coins:</b> <span id="coins">0</span>
</div>

<!-- EARN MONEY BOX (NON CLICKABLE) -->
<div class="card disabled">
 <h3>ü§ë Earn Money</h3>
 <div class="coming">üöß This feature coming soon</div>
</div>

<!-- UPI BOX -->
<div class="card" id="upiBox">
 <h3>üîê Add Your UPI ID</h3>

 <input id="num" inputmode="numeric" placeholder="Enter mobile number">

 <button onclick="showOptions()">Save UPI ID</button>

 <div class="warn">
 ‚ö†Ô∏è Warning / ‡§ö‡•á‡§§‡§æ‡§µ‡§®‡•Ä<br>
 Aapke dwara kamayi gayi rakam isi UPI ID par transfer hogi.<br>
 Once save karne ke baad change nahi hogi.
 </div>

 <div id="options"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbz4NJNIwumeIrfQLG7xLneFsfbyGqPyD8ij3n3YCm5pGQXJFMPlR3-pYQex5hCHzHilIQ/exec";
const uid=new URLSearchParams(location.search).get("uid");
document.getElementById("uid").innerText=uid||"Unknown";

function load(){
 fetch(`${API}?uid=${uid}`)
 .then(r=>r.json())
 .then(d=>{
  document.getElementById("coins").innerText=d.coins||0;
  if(d.upi){
   document.getElementById("upiBox").innerHTML=
   `<b>üîí UPI Locked</b><br><br>${d.upi}
    <div class="warn">Change allowed nahi hai</div>`;
  }
 });
}
load();

function showOptions(){
 const n=document.getElementById("num").value.trim();
 if(n.length<10){
  alert("Invalid mobile number");
  return;
 }
 const upis=[
  `${n}@paytm`,
  `${n}@ybl`,
  `${n}@upi`,
  `${n}@axl`
 ];
 let html="";
 upis.forEach(u=>{
  html+=`<div class="option" onclick="saveUpi('${u}')">${u}</div>`;
 });
 document.getElementById("options").innerHTML=html;
}

function saveUpi(u){
 if(!confirm(
 `Save this UPI ID?\n${u}\n\nOnce saved, cannot be changed`
 )) return;

 fetch(`${API}?uid=${uid}&upi=${u}`)
 .then(()=>{
  alert("UPI ID Saved & Locked üîí");
  load();
 });
}
</script>

</body>
</html>
