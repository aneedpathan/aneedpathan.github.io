<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Earn Coins</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  text-align:center;
  padding:20px;
}
.box{
  background:#020617;
  border-radius:12px;
  padding:20px;
  max-width:400px;
  margin:auto;
}
h2{color:#38bdf8}
.coins{
  font-size:28px;
  margin:15px 0;
  color:#22c55e;
}
button{
  background:#22c55e;
  color:#000;
  border:none;
  padding:15px;
  width:100%;
  font-size:18px;
  border-radius:8px;
  cursor:pointer;
}
button:disabled{
  background:#334155;
  color:#94a3b8;
}
.small{
  font-size:12px;
  color:#94a3b8;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Earn Coins</h2>

  <div>User ID:</div>
  <b id="uid">---</b>

  <div class="coins">
    Coins: <span id="coins">0</span>
  </div>

  <button id="taskBtn" onclick="completeTask()">Complete Task (+10)</button>

  <div class="small">
    One click = 10 coins<br>
    Refresh / minimize se coins nahi milenge
  </div>
</div>

<script>
/* ðŸ”´ CHANGE THIS */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw3FaMdic9THdnwO8RZq2M_UU-fkvnUI8IyoK5d-fKLdtQs21ItF7T8WwlRhS2UPBk2ug/exec";

/* UID FROM APP */
const params = new URLSearchParams(window.location.search);
const USER_ID = params.get("uid");

if(!USER_ID){
  document.body.innerHTML = "<h2>User ID missing</h2>";
  throw new Error("UID missing");
}

document.getElementById("uid").innerText = USER_ID;

let taskLock = false;

/* LOAD COINS */
function loadCoins(){
  fetch(SCRIPT_URL + "?uid=" + USER_ID)
  .then(res => res.json())
  .then(data => {
    if(data.coins !== undefined){
      document.getElementById("coins").innerText = data.coins;
    }
  });
}
loadCoins();

/* COMPLETE TASK */
function completeTask(){
  if(taskLock) return;

  taskLock = true;
  const btn = document.getElementById("taskBtn");
  btn.disabled = true;
  btn.innerText = "Processing...";

  fetch(SCRIPT_URL + "?uid=" + USER_ID + "&add=10")
  .then(res => res.json())
  .then(data => {
    document.getElementById("coins").innerText = data.coins;
  })
  .finally(()=>{
    setTimeout(()=>{
      taskLock = false;
      btn.disabled = false;
      btn.innerText = "Complete Task (+10)";
    }, 15000); // 15 sec anti-fraud lock
  });
}

/* BLOCK AUTO ADD ON RESUME */
document.addEventListener("visibilitychange", () => {
  if(document.visibilityState === "visible"){
    loadCoins();
  }
});
</script>

</body>
</html>
